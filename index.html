<!doctype html>
<html lang="en">
  <script src="myscript.js"></script>
<html>
  <head>
    <title>LB & Siphon Optimizer</title>
    <link rel="stylesheet" hred="style.css">
  </head>
  <body>
    <button type="button" onclick="alert(add(2,5)); return false;">Click Me!</button>
    <div class="curDmg">
       <label for="dmgtypes">Damage Type:&nbsp</label>
           <select name="dmgtypes" id="DmgType">
               <option value="Clan Ship">Clan Ship</option>
               <option value="Shadow Clone">Shadow Clone</option>
               <option value="Heavenly Strike">Heavently Strike</option>
               <option value="Pet">Pet</option>
               <option value="Dagger">Dagger</option>
               <option value="Gold Gun">Gold Gun</option>
           </select> 
    </div>
  <div class="curGold">
     <label for="goldtypes">Gold Type:&nbsp</label>
         <select name="goldtypes" id="GoldType">
             <option value="Fairy">Fairy</option>
             <option value="Heart of Gold">Heart of Gold</option>
             <option value="Chesterson">Chesterson</option>
         </select> 
    </div> <br>
    <div>Stat Inputs: <br>
      <!-- <div>Equipment Sets:&nbsp</div> -->
      <span>Lucky Foot Artifact</span>
        <input type="checkbox" id="lucky" checked><br>
      <span>All Probability Slash</span>
        <input type="number" id="slash" value="1.155"><br>
      <span>Taps/seconds</span>
        <input type="number" id="tps" value="20"><br>
      <span>Barbaric Fury Level</span>
        <input type="number" id="bFury" value="7"><br>
      <span>Shadow Clone Level</span>
        <input type="number" id="sClone" value="35"><br>
      <span>Nightmare Puppeteer Level</span>
        <input type="number" id="NP" value="11"><br>
      <span>Current Mana Regen</span>
        <input type="number" id="curRegen" value="697.2"><br>
      <span>Current LB Level</span>
        <input type="number" id="LB" value="4"><br>
      <span>Mana Potion Stacks</span>
        <select name="manaPotion" id="manaPotion">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select><br>
      <span>Crafting Power Level</span>
        <input type="number" id="craft" value="27"><br>
      <span>Azure Knight:</span>
        <input type="checkbox" id="AK" checked><br>      
      <span>Chained Clockwork:</span>
        <input type="checkbox" id="CC" checked><br>
      <span>Reckless Firepower:</span>
        <input type="checkbox" id="RF" checked><br>
      <span>Mystic Staff:</span>
        <input type="checkbox" id="staff" checked><br>
    </div>
  </body>
  <table>
    <thead>
      <tr>
        <th colspan="26">Mana Siphon</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="26">Limit Break</th>
      </tr>
    </tbody>
  </table>

  <script type="text/javascript" src="javascripts/manacalc.js"></script>
